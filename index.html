<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolator English Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interpolator English Translator</h1>
        
        <div class="translator">
            <h2>Translate to English</h2>
            <textarea id="inputText" placeholder="Enter Interpolater English here..."></textarea>
            <button id="translateToEnglishButton">Translate</button>
            <textarea id="outputText" placeholder="English translation will appear here..." readonly></textarea>
        </div>

        <div class="translator">
            <h2>Translate to Interpolater English</h2>
            <textarea id="inputTextEnglish" placeholder="Enter English here..."></textarea>
            <button id="translateToInterpolatorButton">Translate</button>
            <textarea id="outputTextInterpolator" placeholder="Interpolater English translation will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
